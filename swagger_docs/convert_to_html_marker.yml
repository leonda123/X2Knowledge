tags:
  - name: Marker转换

parameters:
  - name: file
    in: formData
    type: file
    required: true
    description: 要转换为HTML的文件，支持Marker支持的文件格式

responses:
  200:
    description: 转换成功
    schema:
      type: object
      properties:
        html:
          type: string
          description: 转换后的HTML内容
        filename:
          type: string
          description: 原始文件名
        file_size:
          type: integer
          description: 文件大小（字节）
        processing_time:
          type: number
          format: float
          description: 处理耗时（秒）
        converter:
          type: string
          description: 使用的转换器名称
  400:
    description: 请求错误
    schema:
      type: object
      properties:
        error:
          type: string
          description: 错误信息
  500:
    description: 服务器错误
    schema:
      type: object
      properties:
        error:
          type: string
          description: 错误信息
        details:
          type: string
          description: 详细错误信息

consumes:
  - multipart/form-data
produces:
  - application/json

summary: 使用Marker将文件转换为HTML格式
description: 使用Marker引擎将各种格式的文件转换为HTML格式 